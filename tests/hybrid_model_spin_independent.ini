event_data		= /Users/asadh/Documents/Data/event_data.hdf5
selection_data  = /Users/asadh/Documents/Data/selection_data.hdf5

[Output]
samples  		= /Users/asadh/Documents/Data/result_01_april_hybrid_spin_w_mixture_in_chi_1.csv
plots			= /Users/asadh/Documents/Data/result_01_april_hybrid_spin_w_mixture_in_chi_1.pdf

[Models]
mass            = SmoothedTwoComponentPrimaryMassRatio(mmin_fixed=2, mmax_fixed=100, gaussian_mass_maximum=100)
redshift        = PowerLawRedshift(z_max=1.9)
spin_magnitude	= TruncatedGaussian1DIndependentAnalytic(a=0, b=1)
spin_orientation= GaussianIsotropicSpinOrientationsIIDAnalytic(a=-1, b=1)

[Variables.Population]
mass 			= [alpha, beta, lam, mpp, sigpp, delta_m, mmin, mmax]
redshift 		= [lamb]
spin_magnitude	= [mu_chi_1, sigma_chi_1, mu_chi_2, sigma_chi_2]
spin_orientation= [xi_spin, sigma_spin]

[Variables.Event]
mass 			= [mass_1_source, mass_ratio]
redshift 		= [redshift]
spin_magnitude	= [chi_1, chi_2]
spin_orientation= [cos_tilt_1, cos_tilt_2]


[Likelihood]
type = HybridPopulationLikelihood
enforce_convergence=False

[Sampler]
num_samples = 2000
num_warmup = 200
target_accept_prob = 0.7
just_prior = False


[Priors]
alpha 			= dist.Uniform(-4,12)
lam 			= dist.Uniform(0,1)
mmin 			= dist.Uniform(2,6)
mmax 			= dist.Uniform(70,100)
beta 			= dist.Uniform(-2,7)
mpp 			= dist.Uniform(20,50)
sigpp 			= dist.Uniform(1,10)
delta_m 		= dist.Uniform(0,12)
mu_chi_1 		= dist.Uniform(0,1)
sigma_chi_1 	= dist.Uniform(0,3)
mu_chi_2 		= dist.Uniform(0,1)
sigma_chi_2 	= dist.Uniform(0,3)
xi_spin 		= dist.Uniform(0,1)
sigma_spin 		= dist.Uniform(0,4)
lamb 			= dist.Uniform(-10,10)

[Latex]
alpha 			= r"$\alpha$"
lam 			= r"$\lambda_m$"
mmin 			= r"$m_{min}$"
mmax 			= r"$m_{max}$"
