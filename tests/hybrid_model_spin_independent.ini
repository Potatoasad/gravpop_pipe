sigma_chi_1		= r"$\sigma_\chi 1$"
mu_chi_2 		= r"$\mu_\chi 2$"
sigma_chi_2 	= r"$\sigma_\chi 2$"
xi_spin 		= r"$\xi_{spin}$"
sigma_spin 		= r"$\sigma_{spin}$"
